
{% extends 'base.html' %}
{% block title %}

{% endblock title %}

{% block body %} 
<div class="container-fluid px-0 mb-3">
<img src="/static/d.jpg" class="d-block w-100 mx-0" alt="..">
<div>
<div class="container">
<h1 class="text-center">Contact Us</h1>

<form method="POST" action="/contact">
{% csrf_token %}
<div class="form-group">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
</div>
<div class="form-group">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Your Email">
</div>
<div class="form-group">
  <label for="phone" class="form-label"> Phone Number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No.">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">Why You To Join Us</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
<button class="btn btn-success" type="submit">Submit</button>
</form>

</div>
{% endblock body %}
